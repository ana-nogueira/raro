<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header container">
    <div class="header-wrapper">
      <a class="header-logo" href="./">
        <img src="./assets/img/logo.svg" alt="Raro">
      </a>
      <nav class="header-nav" aria-label="primaria">
        <ul class="header-menu cor-5">
          <li><a href="">WORKS</a></li>
          <li><a href="">ABOUT</a></li>
        </ul>
        <button class="button btn-light cor-5">CONTACT</button>
      </nav>
    </div>
  </header>

  <main class="main container">
    <div class="main-wrapper">
      <div class="main-title">
        <h1>DESIGN COM <span>ESSÊNCIA,</span><br><span>MARCAS</span> EXTRAORDINÁRIAS</h1>
      </div>
      <div>
        <p class="main-subtext cor-5">Estúdio de design especialista em identidades visuais para <br> diferenciar e criar valor a marcas que querem ir além.</p>
      </div>
      <div class="main-btn">
        <button class="button btn-light cor-5">VER CASES</button>
        <button class="button btn-solid cor-7 ">INICIAR UM PROJETO
          <img src="./assets/img/seta.svg" alt="">
        </button>
      </div>
    </div>
  </main>

  <div class="contact-window container">
    <div class="contact-window-open active">
      <div class="contact-window-img">
        <img src="./assets/img/rafa.svg" alt="">
      </div>
      <div class="contact-window-text">
        <h3>Entre em contato</h3>
        <p>Disponibilidade</p>
      </div>
      <button class="button btn-solid-light cor-5">VAMOS CONVERSAR <img src="./assets/img/setablue.svg" alt=""></button>
      <a class="close-contact" href="">x</a>
    </div>

    <div class="contact-window-closed">
      <div class="contact-window-closed-img">
        <img src="./assets/img/rafa.svg" alt="">
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
